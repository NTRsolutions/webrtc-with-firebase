<!DOCTYPE html>
<html>
<head>
    <title>CRUD Sederhana</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twbs-pagination/1.3.1/jquery.twbsPagination.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.5/validator.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <link href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
    <script type="text/javascript">
         var url = "../php/";
        </script>

    <script src="js/app.js"></script>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-12 margin-tb">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h4 class="modal-title" id="myModalLabel">Register</h4>
                    </div>

                    <div class="modal-body">
                          <form data-toggle="validator">

                              <div class="form-group">
                                  <input type="text" id="username" placeholder="Username" name="username" class="form-control" data-error="Please enter username." required />
                                  <div class="help-block with-errors"></div>
                              </div>

                              <div class="form-group">
                                  <input type="email" id="email" placeholder="Email" name="email" class="form-control" data-error="Please input email format." required />
                                  <div class="help-block with-errors"></div>
                              </div>

                              <div class="form-group">
                                  <input type="password" id="password" placeholder="Password" name="password" class="form-control" data-error="Please enter title." required />
                                  <div class="help-block with-errors"></div>
                              </div>

                              <div class="form-group">
                                  <a href="login.html" class="btn btn-warning">Login</a>
                                  <button type="button" class="btn crud-submit btn-success" onclick="register()">Register</button>
                              </div>
                          </form>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
